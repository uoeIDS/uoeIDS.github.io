## General Presentation tips

- **Engaging Opening**: Start with an interesting fact, question, or story coming from your analysis to grab the audience’s attention and set the tone for your presentation.

- **Clear and Logical Flow**: Structure your presentation logically. Start with a brief introduction, follow with the main content, and conclude with a summary.

- **Use Visual Aids**: Enhance your presentation with slides, charts, and visuals when they are necessary. Make sure they are clear, simple, and support what you’re saying. Use plots / tables rather than lots of text. 
  * You want to avoid people reading the slides rather than listening to you.

- **Prepare for Questions**: Anticipate questions and prepare answers. This shows depth of knowledge and preparation.

---

## Extra Presentation tips

- Each presentation will last 7 minutes + some Q&amp;A. There is a penalty for going overtime.
  - Keep in mind: usually 1 minute per slide, so aim for about 7 slides, no more than 10.
  - Practice with your team!
  - Points for teamwork: make sure that everyone participates in the presentation.

--

- Focus on the key points, don't include too much text on slides or irrelevant plots. Get your key findings across. 

- Do not include code (set `echo=FALSE` in code chunks) unless absolutely necessary. Show outputs/plots instead. But when presenting a model, make sure the model formula is clear.

- If you have investigated multiple sub-questions, it's probably better to select not more than 2 of them. You will have the opportunity to describe all that you have done on the report.

## Problems

Hopefully you didn't have any, but...

--

- Ideally everyone should have contributed equally. The peer-contribution form will be used to adjust the report marks when this is not the case.

--

- If you had problems of unequal contribution (or you have had any other difficulties), please say so in the peer evaluation form.
  - When completing the peer evaluation, if you are suggesting that an individual had "No contribution" or "Very poor" contribution, then you must provide a justifiable explanation. We will also check GitHub commits if the peer evaluation forms suggest an issue. 


--

- Everyone has different backgrounds, so you should try and work together and include everyone in the project. 

---
## Delivarables

- Presentation 
  - on Friday, 28th November, during your regular workshop slot
  - slides submission - due on Monday, 1st December, at 10:00

- Report - due on Monday, 1st December, at 10:00

- Peer evaluation - due on Monday, 1st December, at 10:00
  - There is a 20% penalty on your overall mark if you don't complete the peer evaluation form.


--

- If you are unable to attend the presentation due to serious sickness or other reasons covered by the Exceptional Circumstances policy, your team will present without you and your mark will be discounted when the Board of Examiners meets. In this case, please speak with your student advisor.
